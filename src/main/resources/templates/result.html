<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head" ></head>

<body>

<table class="table">
    <thead class="thead-default">
    <tr>
        <th>#</th>
        <th>Room Name</th>
        <th>Street Address</th>
        <th>City</th>
        <th>State</th>
        <th>Price</th>
        <th>Availablity</th>
        <th>Wifi</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row" >1</th>
        <td th:number="${items.id}"></td>
        <td th:text="${items.name}"></td>
        <td th:text="${items.address}"></td>
        <td th:text="${items.city}"></td>
        <td th:text="${items.state}"></td>
        <td th:text="${items.price}"></td>
        <td th:text="${items.avb}"></td>
        <td th:text="${items.wifi}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
