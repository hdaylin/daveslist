<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head" ></head>
<body>

<nav th:replace="base :: nav"></nav>
<div class ="container">
<div class="jumbotron">
    <h1>Dave's List</h1>
    <p>To make it easier for students that live far away to participate in the academy, Daylin has created a website to list all the people that he knows that have rooms for rent available.</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<h1>Add a new room</h1>


<form action="#" th:action="@{/result}" th:object="${item}" method = "post">
    <div class="form-group">
        <label for="id"> Room Id: </label>
        <input type="number" th:field= "*{id}" class="form-control" id="id" placeholder="Id"/>
    </div>

    <div class="form-group">
        <label for="name">Room Name: </label>
        <input type="text" th:field="*{name}"  class="form-control" id="name" placeholder="Room Name"/>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Street Address"/>
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City"/>
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="State"/>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" th:field ="*{price}" class="form-control" id="price" placeholder="Price"/>
    </div>

    <div class="form-group">
        <label for="avb">Availablility:</label>
        <input type="text" th:field="*{avb}" class="form-control" id="avb" placeholder="Availablity"/>
    </div>

    <div class="form-group">
        <label for="wifi">Wifi</label>
        <input type="text" th:field="*{wifi}" class="form-control" id="wifi" placeholder="Wifi"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

</body>

</html>
